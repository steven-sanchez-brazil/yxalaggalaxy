name: "Validación de Frontend"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout del código"
        uses: actions/checkout@v4

      - name: 🛠️ Instalar linters
        run: |
          npm init -y
          npm install --save-dev htmlhint stylelint eslint

      - name: 🧪 Validar HTML
        run: npx htmlhint index.html landing.html

      - name: 🎨 Validar CSS
        run: npx stylelint styles.css || true # (si no hay config aún)

      - name: 🧠 Validar JS
        run: npx eslint script.js || true # (si no hay config aún)

      - name: "Validación básica"
        run: echo "Proyecto cargado correctamente."
