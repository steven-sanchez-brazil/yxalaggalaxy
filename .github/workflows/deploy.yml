name: Deploy to GitHub Pages

on:
  #workflow_dispatch: # Solo se ejecuta manualmente
  workflow_run:
    workflows: ["Frontend CI"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  prepare:
    name: ğŸ—‚ï¸ Preparar artefacto
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Comprimir archivos
        run: |
          mkdir build
          cp index.html landing.html script.js styles.css build/
          tar -czf build.tgz build
      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: sitio
          path: build.tgz

  deploy:
    name: ğŸš€ Publicar en GitHub Pages
    needs: prepare
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - id: deployment
        uses: actions/deploy-pages@v4
